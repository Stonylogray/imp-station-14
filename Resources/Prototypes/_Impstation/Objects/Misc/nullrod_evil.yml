- type: entity
  name: god hand
  id: NullRodGloveEvil
  parent: [ NullRodGlove, ClothingHandsInedibleBase]
  description: Dragon kick your ass into the Milky Way! (Milky Way!) # Placeholder
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Misc/nullrod_glove.rsi
    state: icon
  - type: Clothing
    sprite: _Impstation/Objects/Misc/nullrod_glove.rsi
  - type: StaminaDamageOnHit
    damage: 10
  - type: MeleeWeapon
    attackRate: 1.5
    damage:
      types:
        Blunt: 8
        Heat: 5
        Holy: 20
    soundHit:
      path: /Audio/_Impstation/Weapons/nullglove.ogg
      params:
        variation: 0.35
  - type: MeleeThrowOnHit
    distance: 5
    speed: 25

- type: entity
  name: defiled chalice
  id: NullRodGrailEvil
  parent: NullRodGrail
  description: I seriously hate the Cursed Defiled Chalice. Whoever came up with that idea...is just pure evil.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Misc/nullrod_grail.rsi
    layers:
      - state: grail
      - state: grail1
        map: [ "enum.SolutionContainerLayers.Fill" ]
        visible: false
  - type: ReactionMixer
    mixOnInteract: false
    reactionTypes:
    - GildgrailEvil
    - Shake

- type: entity
  name: aureole arc EVIL
  id: NullRodBowEvil
  parent: NullRodBase
  description: Wrought from ornately carved synthwood, this golden-inlaid bow hums with a preternatural power. # change this
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Misc/nullrod_bow.rsi
    layers:
    - state: nullrod_bow
    - state: unwielded-arrow
      shader: unshaded
      map: [ arrow ]
      visible: false
  - type: Item
    size: Huge
  - type: Wieldable
    wieldSound:
      path: /Audio/Items/bow_pull.ogg
  - type: UseDelay
    delay: 1
  - type: GunRequiresWield
  - type: Gun
    minAngle: 0
    maxAngle: 5
    fireRate: 1.5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      collection: BulletMiss
    soundEmpty: null
  - type: ItemSlots
    slots:
      projectiles:
        name: Projectiles
        startingItem: null
        insertSound: /Audio/Weapons/Guns/Misc/arrow_nock.ogg
        whitelist:
          tags:
          - HolyArrow
  - type: ContainerContainer
    containers:
      projectiles: !type:ContainerSlot
      ballistic-ammo: !type:Container
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - HolyArrow
        - HolyArrowEvil
    capacity: 1
  - type: Appearance
  - type: ItemMapper
    spriteLayers:
    - arrow
    mapLayers:
      arrow:
        whitelist:
          tags:
          - HolyArrow
          - HolyArrowEvil


